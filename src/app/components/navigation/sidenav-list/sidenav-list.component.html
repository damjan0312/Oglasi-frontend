<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="isLoggedOut$ | async">
    <mat-icon>face</mat-icon>
    <span class="nav-space">Registruj se</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="isLoggedOut$ | async">
    <mat-icon>input</mat-icon>
    <span class="nav-space">Prijavi se</span>
  </a>
  <a mat-list-item routerLink="/" (click)="onClose()">
    <mat-icon>local_grocery_store</mat-icon>
    <span class="nav-space">Oglasi</span>
  </a>
  <a mat-list-item routerLink="/addad" (click)="onClose()" *ngIf="isLoggedIn$ | async">
    <mat-icon>add_box</mat-icon>
    <span class="nav-space">Dodaj Oglas</span>
  </a>
  <a mat-list-item routerLink="/myads" (click)="onClose()" *ngIf="isLoggedIn$ | async">
    <mat-icon>add_box</mat-icon>
    <span class="nav-space">Moji Oglasi</span>
  </a>
  <mat-list-item (click)="onCloseLogout()" *ngIf="isLoggedIn$ | async">
    <button mat-icon-button>
      <mat-icon>power_settings_new</mat-icon>
      <span class="nav-space">Izloguj se</span>
    </button>
  </mat-list-item>
</mat-nav-list>
